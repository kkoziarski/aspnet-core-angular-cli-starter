<div *ngIf="hero" class="row">
  <div class="col-sm-offset-3 col-sm-6">
    <h2>{{hero.name}} details!</h2>
    <div class="form-horizontal text-left">
      <div class="form-group">
        <label class="col-sm-2 control-label">id:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{hero.id}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="heroName" class="col-sm-2 control-label">name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="heroName" [(ngModel)]="hero.name" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" (click)="goBack()">Back</button>
          <button class="btn btn-default" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
